<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- MENU SCREEN -->
  <div id="menu" class="screen">
    <h1>FLAPPY BIRD</h1>
    <p>Choose your bird!</p>
    <div class="bird-select">
      <button data-bird="bird1.png"><img src="assets/bird1.png" alt="Bird 1"></button>
      <button data-bird="bird2.png"><img src="assets/bird2.png" alt="Bird 2"></button>
      <button data-bird="bird3.png"><img src="assets/bird3.png" alt="Bird 3"></button>
      <button data-bird="bird4.png"><img src="assets/bird4.png" alt="Bird 4"></button>
      <button data-bird="bird5.png"><img src="assets/bird5.png" alt="Bird 5"></button>
      <button data-bird="bird6.png"><img src="assets/bird6.png" alt="Bird 6"></button>
      <button data-bird="bird7.png"><img src="assets/bird7.png" alt="Bird 7"></button>
      <button data-bird="bird8.png"><img src="assets/bird8.png" alt="Bird 8"></button>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game" class="screen hidden">
    <canvas id="canvas"></canvas>

    <!-- UI: Live Score + High Score (Top-Left) -->
    <div id="ui">
      <div id="liveScore">0</div>
      <div id="uiHighScore">BEST: 0</div>
    </div>

    <!-- Pause Button (Top-Right) -->
    <button id="pauseBtn" class="ui-btn">PAUSE</button>

    <!-- Countdown Overlay (3..2..1) -->
    <div id="countdown" class="hidden"></div>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameover" class="overlay hidden">
    <h2>GAME OVER</h2>
    <p id="finalScore">Score: 0</p>
    <p id="highScore">High Score: 0</p>
    <div>
      <button id="restartBtn2" class="ui-btn">RESTART</button>
      <button id="menuBtn2" class="ui-btn">MENU</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
