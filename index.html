<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Birds</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div id="menu" class="menu">
            <h1>Flappy Birds</h1>
            <div id="account-section">
                <h3 id="account-title">Login</h3>
                <form id="account-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" id="account-btn">Login</button>
                    <button type="button" id="toggle-form">Create Account</button>
                </form>
                <p id="account-error" class="error hidden"></p>
            </div>
            <div id="game-menu" class="hidden">
                <h3>Choose Your Bird</h3>
                <div class="character-selection">
                    <button class="character-btn" data-bird="sparrow">Sparrow</button>
                    <button class="character-btn" data-bird="parrot">Parrot</button>
                    <button class="character-btn" data-bird="owl">Owl</button>
                </div>
                <button id="start-btn">Start Game</button>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
        <div id="game-ui" class="hidden">
            <p>Score: <span id="score">0</span></p>
            <p>High Score (<span id="current-user"></span>): <span id="high-score">0</span></p>
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="game-over" class="hidden">
                <h2>Game Over</h2>
                <p>Score: <span id="final-score">0</span></p>
                <p>High Score: <span id="high-score-end">0</span></p>
                <div id="leaderboard-section">
                    <h3>Leaderboards</h3>
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-tab="global">Global</button>
                        <button class="tab-btn" data-tab="monthly">Monthly</button>
                        <button class="tab-btn" data-tab="daily">Daily</button>
                    </div>
                    <div id="leaderboard-display"></div>
                </div>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
