<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Birds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="menu" class="menu">
            <h1>Flappy Birds</h1>
            <h3>Choose Your Bird</h3>
            <div class="character-selection">
                <button class="character-btn" data-bird="sparrow">Sparrow</button>
                <button class="character-btn" data-bird="parrot">Parrot</button>
                <button class="character-btn" data-bird="owl">Owl</button>
            </div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-ui" class="hidden">
            <p>Score: <span id="score">0</span></p>
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="game-over" class="hidden">
                <h2>Game Over</h2>
                <p>Score: <span id="final-score">0</span></p>
                <p>High Score: <span id="high-score">0</span></p>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
